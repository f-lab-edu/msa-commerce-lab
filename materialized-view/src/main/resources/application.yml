server:
  port: 8083

spring:
  application:
    name: materialized-view

  datasource:
    url: jdbc:mysql://localhost:3306/materialized_view_db
    username: app_rw
    password: 1q2w3e4r!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
    group: true
    schemas: materialized_view_db
    default-schema: materialized_view_db

  data:
    redis:
      host: redis
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: materialized-view-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.msa.commerce.common.events"

logging:
  level:
    com.msa.commerce: DEBUG
