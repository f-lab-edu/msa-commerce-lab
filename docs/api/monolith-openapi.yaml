openapi: 3.0.3
info:
  title: MSA Commerce Lab - Monolith API
  description: |
    MSA Commerce Lab 프로젝트의 모놀리식 서비스 API 명세서입니다.
    헥사고날 아키텍처를 기반으로 구현되었습니다.
  version: 1.0.0
  contact:
    name: MSA Commerce Lab Team
    email: dev@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: 로컬 개발 서버
  - url: https://api-dev.example.com
    description: 개발 환경
  - url: https://api.example.com
    description: 프로덕션 환경

tags:
  - name: Product
    description: 상품 관리 API
    externalDocs:
      description: 상품 API 가이드
      url: https://docs.example.com/product-api

paths:
  /api/v1/products:
    post:
      tags:
        - Product
      summary: 상품 생성
      description: |
        새로운 상품을 생성합니다.
        
        ### 비즈니스 규칙
        - SKU는 중복될 수 없습니다 (자동 생성)
        - 가격은 0.01원 이상 99,999,999.99원 이하여야 합니다
        - 초기 재고 수량은 0 이상이어야 합니다
        - 카테고리 ID는 정의된 값 중 하나여야 합니다 (1-10)
        
        ### 아키텍처
        이 API는 헥사고날 아키텍처의 인바운드 어댑터를 통해 구현되었습니다.
      operationId: createProduct
      requestBody:
        description: 생성할 상품 정보
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
            examples:
              electronics:
                summary: 전자제품 예시
                description: MacBook Pro 상품 생성 예시
                value:
                  sku: "MACB-16-M3MAX"
                  name: "MacBook Pro 16"
                  description: "Apple MacBook Pro 16인치 M3 Max"
                  shortDescription: "고성능 16인치 맥북 프로"
                  brand: "Apple"
                  model: "MacBook Pro M3 Max"
                  price: 3490000
                  comparePrice: 3790000
                  categoryId: 1
                  initialStock: 50
                  minOrderQuantity: 1
                  maxOrderQuantity: 5
                  reorderPoint: 5
                  reorderQuantity: 20
                  locationCode: "MAIN"
                  visibility: "PUBLIC"
                  isFeatured: true
                  metaTitle: "MacBook Pro 16인치 M3 Max"
                  metaDescription: "Apple 최신 MacBook Pro 16인치 모델"
                  searchKeywords: "맥북,프로,애플,노트북"
              clothing:
                summary: 의류 예시
                description: 티셔츠 상품 생성 예시
                value:
                  sku: "BW-001-BASIC"
                  name: "Basic Cotton T-Shirt"
                  description: "100% 면소재 베이직 티셔츠"
                  shortDescription: "편안한 베이직 티셔츠"
                  brand: "BasicWear"
                  model: "BW-001"
                  price: 29900
                  categoryId: 2
                  initialStock: 100
                  minOrderQuantity: 1
                  maxOrderQuantity: 50
                  reorderPoint: 10
                  reorderQuantity: 50
                  locationCode: "MAIN"
                  visibility: "PUBLIC"
                  isFeatured: false
      responses:
        '201':
          description: 상품 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
              examples:
                success:
                  summary: 성공 응답 예시
                  value:
                    id: 1
                    categoryId: 1
                    sku: "MACB-12AB34CD"
                    name: "MacBook Pro 16"
                    description: "Apple MacBook Pro 16인치 M3 Max"
                    shortDescription: "고성능 16인치 맥북 프로"
                    brand: "Apple"
                    model: "MacBook Pro M3 Max"
                    price: 3490000
                    comparePrice: 3790000
                    status: "DRAFT"
                    visibility: "PUBLIC"
                    isFeatured: true
                    availableQuantity: 50
                    reservedQuantity: 0
                    totalQuantity: 50
                    lowStockThreshold: 5
                    isTrackingEnabled: true
                    isBackorderAllowed: false
                    minOrderQuantity: 1
                    maxOrderQuantity: 5
                    reorderPoint: 5
                    reorderQuantity: 20
                    locationCode: "MAIN"
                    versionNumber: 0
                    metaTitle: "MacBook Pro 16인치 M3 Max"
                    metaDescription: "Apple 최신 MacBook Pro 16인치 모델"
                    searchKeywords: "맥북,프로,애플,노트북"
                    createdAt: "2024-01-15T10:30:00"
                    updatedAt: "2024-01-15T10:30:00"
        '400':
          description: 잘못된 요청 데이터
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validation_error:
                  summary: 유효성 검증 실패
                  value:
                    message: "Validation failed for 1 field(s)"
                    timestamp: "2024-01-15T10:30:00"
                    path: "/api/v1/products"
                    status: 400
                    validationErrors:
                      - field: "name"
                        rejectedValue: ""
                        message: "Product name is required."
                invalid_price:
                  summary: 가격 범위 오류
                  value:
                    message: "Price must be greater than 0."
                    timestamp: "2024-01-15T10:30:00"
                    path: "/api/v1/products"
                    status: 400
        '409':
          description: 중복된 SKU
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                duplicate_sku:
                  summary: 중복된 SKU
                  value:
                    message: "Product SKU already exists: MACB-12AB34CD"
                    code: "PRODUCT_SKU_DUPLICATE"
                    timestamp: "2024-01-15T10:30:00"
                    path: "/api/v1/products"
                    status: 409
        '500':
          description: 서버 내부 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                internal_error:
                  summary: 서버 내부 오류
                  value:
                    message: "서버 내부 오류가 발생했습니다."
                    timestamp: "2024-01-15T10:30:00"
                    path: "/api/v1/products"
                    status: 500

components:
  schemas:
    ProductCreateRequest:
      type: object
      required:
        - name
        - price
        - categoryId
        - sku
      properties:
        categoryId:
          type: integer
          format: int64
          minimum: 1
          maximum: 10
          description: 카테고리 ID (1-10)
          example: 1
        sku:
          type: string
          maxLength: 100
          description: 상품 SKU (Stock Keeping Unit)
          example: "MACB-12AB34CD"
        name:
          type: string
          maxLength: 255
          description: 상품명
          example: "MacBook Pro 16"
        description:
          type: string
          maxLength: 5000
          description: 상품 설명
          example: "Apple MacBook Pro 16인치 M3 Max"
        shortDescription:
          type: string
          maxLength: 500
          description: 짧은 설명
          example: "고성능 16인치 맥북 프로"
        brand:
          type: string
          maxLength: 100
          description: 브랜드명
          example: "Apple"
        model:
          type: string
          maxLength: 100
          description: 모델명
          example: "MacBook Pro M3 Max"
        price:
          type: number
          format: decimal
          minimum: 0.01
          maximum: 99999999.99
          description: 가격 (원)
          example: 3490000
        comparePrice:
          type: number
          format: decimal
          minimum: 0.01
          description: 비교가격 (할인 전 원가)
          example: 3790000
        costPrice:
          type: number
          format: decimal
          minimum: 0.01
          description: 원가
          example: 2500000
        weight:
          type: number
          format: decimal
          minimum: 0.01
          description: 무게 (kg)
          example: 2.14
        productAttributes:
          type: string
          description: 상품 속성 (JSON 형태)
          example: '{"color": "Space Gray", "storage": "1TB"}'
        visibility:
          type: string
          maxLength: 20
          description: 공개 상태
          enum: ["PUBLIC", "PRIVATE", "HIDDEN"]
          default: "PUBLIC"
          example: "PUBLIC"
        taxClass:
          type: string
          maxLength: 50
          description: 세금 분류
          example: "STANDARD"
        metaTitle:
          type: string
          maxLength: 255
          description: SEO 제목
          example: "MacBook Pro 16인치 M3 Max"
        metaDescription:
          type: string
          maxLength: 500
          description: SEO 설명
          example: "Apple 최신 MacBook Pro 16인치 모델"
        searchKeywords:
          type: string
          maxLength: 1000
          description: 검색 키워드
          example: "맥북,프로,애플,노트북"
        isFeatured:
          type: boolean
          description: 추천 상품 여부
          default: false
          example: true
        initialStock:
          type: integer
          minimum: 0
          description: 초기 재고 수량
          example: 50
        lowStockThreshold:
          type: integer
          minimum: 0
          description: 재고 부족 임계값
          example: 5
        isTrackingEnabled:
          type: boolean
          description: 재고 추적 여부
          default: true
          example: true
        isBackorderAllowed:
          type: boolean
          description: 품절 시 주문 허용 여부
          default: false
          example: false
        minOrderQuantity:
          type: integer
          minimum: 1
          description: 최소 주문 수량
          default: 1
          example: 1
        maxOrderQuantity:
          type: integer
          minimum: 1
          description: 최대 주문 수량 (null이면 제한 없음)
          example: 100
        reorderPoint:
          type: integer
          minimum: 0
          description: 재주문 임계점
          default: 0
          example: 20
        reorderQuantity:
          type: integer
          minimum: 0
          description: 재주문 수량
          default: 0
          example: 100
        locationCode:
          type: string
          maxLength: 50
          description: 창고/위치 코드
          default: "MAIN"
          example: "MAIN"

    ProductResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 상품 ID
          example: 1
        categoryId:
          type: integer
          format: int64
          description: 카테고리 ID
          example: 1
        sku:
          type: string
          description: 상품 SKU (자동 생성)
          example: "MACB-12AB34CD"
        name:
          type: string
          description: 상품명
          example: "MacBook Pro 16"
        description:
          type: string
          description: 상품 설명
          example: "Apple MacBook Pro 16인치 M3 Max"
        shortDescription:
          type: string
          description: 짧은 설명
          example: "고성능 16인치 맥북 프로"
        brand:
          type: string
          description: 브랜드명
          example: "Apple"
        model:
          type: string
          description: 모델명
          example: "MacBook Pro M3 Max"
        price:
          type: number
          format: decimal
          description: 가격 (원)
          example: 3490000
        comparePrice:
          type: number
          format: decimal
          description: 비교가격 (할인 전 원가)
          example: 3790000
        costPrice:
          type: number
          format: decimal
          description: 원가
          example: 2500000
        weight:
          type: number
          format: decimal
          description: 무게 (kg)
          example: 2.14
        productAttributes:
          type: string
          description: 상품 속성 (JSON 형태)
          example: '{"color": "Space Gray", "storage": "1TB"}'
        status:
          $ref: '#/components/schemas/ProductStatus'
        visibility:
          type: string
          description: 공개 상태
          enum: ["PUBLIC", "PRIVATE", "HIDDEN"]
          example: "PUBLIC"
        taxClass:
          type: string
          description: 세금 분류
          example: "STANDARD"
        metaTitle:
          type: string
          description: SEO 제목
          example: "MacBook Pro 16인치 M3 Max"
        metaDescription:
          type: string
          description: SEO 설명
          example: "Apple 최신 MacBook Pro 16인치 모델"
        searchKeywords:
          type: string
          description: 검색 키워드
          example: "맥북,프로,애플,노트북"
        isFeatured:
          type: boolean
          description: 추천 상품 여부
          example: true
        # 재고 정보
        availableQuantity:
          type: integer
          description: 판매 가능 재고 수량
          example: 90
        reservedQuantity:
          type: integer
          description: 예약된 재고 수량
          example: 10
        totalQuantity:
          type: integer
          description: 전체 재고 수량
          example: 100
        lowStockThreshold:
          type: integer
          description: 재고 부족 임계값
          example: 5
        isTrackingEnabled:
          type: boolean
          description: 재고 추적 여부
          example: true
        isBackorderAllowed:
          type: boolean
          description: 품절 시 주문 허용 여부
          example: false
        # 확장된 재고 관리 필드
        minOrderQuantity:
          type: integer
          description: 최소 주문 수량
          example: 1
        maxOrderQuantity:
          type: integer
          description: 최대 주문 수량
          example: 100
        reorderPoint:
          type: integer
          description: 재주문 임계점
          example: 20
        reorderQuantity:
          type: integer
          description: 재주문 수량
          example: 100
        locationCode:
          type: string
          description: 창고/위치 코드
          example: "MAIN"
        versionNumber:
          type: integer
          format: int64
          description: 낙관적 잠금을 위한 버전 번호
          example: 1
        createdAt:
          type: string
          format: date-time
          description: 생성일시
          example: "2024-01-15T10:30:00"
        updatedAt:
          type: string
          format: date-time
          description: 수정일시
          example: "2024-01-15T10:30:00"

    ProductCategory:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 카테고리 ID
          example: 1
        name:
          type: string
          description: 카테고리 이름
          example: "ELECTRONICS"
        displayName:
          type: string
          description: 카테고리 표시명
          example: "전자제품"
        code:
          type: string
          description: 카테고리 코드
          example: "ELEC"
      description: |
        상품 카테고리 정보
        - ID 1: ELECTRONICS (전자제품)
        - ID 2: CLOTHING (의류)
        - ID 3: BOOKS (도서)
        - ID 4: HOME_GARDEN (홈&가든)
        - ID 5: SPORTS (스포츠)
        - ID 6: BEAUTY (뷰티)
        - ID 7: FOOD (식품)
        - ID 8: TOYS (장난감)
        - ID 9: AUTOMOTIVE (자동차)
        - ID 10: HEALTH (건강)

    ProductStatus:
      type: string
      enum:
        - DRAFT
        - ACTIVE
        - INACTIVE
        - ARCHIVED
      description: |
        상품 상태
        - DRAFT: 초안 상태 (작성 중)
        - ACTIVE: 활성 상태 (판매 가능)
        - INACTIVE: 비활성 상태 (판매 불가)
        - ARCHIVED: 보관된 상태 (더 이상 판매하지 않음)
      example: "DRAFT"

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: 오류 메시지
          example: "Product name is required."
        code:
          type: string
          description: 오류 코드 (선택적)
          example: "P1001"
        timestamp:
          type: string
          format: date-time
          description: 오류 발생 시각
          example: "2024-01-15T10:30:00"
        path:
          type: string
          description: 요청 경로
          example: "/api/v1/products"
        status:
          type: integer
          description: HTTP 상태 코드
          example: 400
        validationErrors:
          type: array
          description: 유효성 검증 오류 목록 (선택적)
          items:
            $ref: '#/components/schemas/ValidationError'
        debugInfo:
          type: string
          description: 디버그 정보 (개발 환경에서만)
          example: "IllegalArgumentException"
      required:
        - message
        - timestamp
        - path
        - status

    ValidationError:
      type: object
      properties:
        field:
          type: string
          description: 오류가 발생한 필드명
          example: "name"
        rejectedValue:
          type: string
          description: 거부된 값
          example: ""
        message:
          type: string
          description: 필드별 오류 메시지
          example: "Product name is required."
      required:
        - field
        - message


