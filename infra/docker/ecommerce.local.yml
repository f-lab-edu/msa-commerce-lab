services:
  mysql:
    image: mysql:9.4.0
    container_name: msa-ecommerce-mysql
    restart: no
    ports:
      - "3315:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1q2w3e4r
      MYSQL_DATABASE: db_flyway
      MYSQL_USER: app_rw
      MYSQL_PASSWORD: 1q2w3e4r!
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --max-connections=200
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$${MYSQL_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  redis:
    image: redis:8.2.0
    container_name: msa-ecommerce-redis
    restart: no
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: 1q2w3e4r
    command: [ "sh","-lc","exec redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"" ]
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" --raw PING" ]
      timeout: 5s
      retries: 5
      interval: 10s
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.4.10
    hostname: kafka
    container_name: msa-ecommerce-kafka
    restart: no
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      # KRaft mode settings (without Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      CLUSTER_ID: 'N-C0eqtdRpaKACu-0s0NiA'
    command:
      - bash
      - -c
      - |
        echo 'Starting Kafka in KRaft mode...'
        if [ ! -f /tmp/kraft-combined-logs/meta.properties ]; then
          echo 'Generating cluster UUID...'
          KAFKA_CLUSTER_ID=$$(kafka-storage random-uuid)
          echo 'Formatting storage with cluster ID: '$$KAFKA_CLUSTER_ID
          kafka-storage format --config /etc/kafka/kraft/server.properties --cluster-id $$KAFKA_CLUSTER_ID
        fi
        echo 'Starting Kafka server...'
        /etc/confluent/docker/run
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      timeout: 10s
      retries: 10
      interval: 15s
      start_period: 40s
    volumes:
      - kafka-data:/tmp/kraft-combined-logs

volumes:
  kafka-data:
    driver: local

networks:
  default:
    name: msa-ecommerce-network
    driver: bridge
